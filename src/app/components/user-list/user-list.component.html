<div class="container mt-5">
  <div class="text-center" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search by name or username" [(ngModel)]="searchTerm" (input)="search()">
    </div>

    <ul class="list-group mt-3">
      <li *ngFor="let user of paginatedUsers" class="list-group-item">
        <a [routerLink]="['/user', user.id]">{{ user.name }} ({{ user.username }})</a>
      </li>
    </ul>

    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
        </li>
       
        <li class="page-item"  [class.disabled]="currentPage === 2">
          <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
